<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="container">
            <div class="display">
                <div class="display-sub">
                    <span id="display-sub"></span>
                </div>
                <div class="display-main">
                    <span id="display-main">0</span>
                </div>
            </div>
            <div class="buttons">
                <div class="numbers">
                    <div class="row">
                        <button class="misc btn" id="ac">AC</button>
                        <button class="misc btn" id="back">âŒ«</button>
                        <button class="operation btn" id="sqr">x<sup>2</sup></button>
                        <button class="operation arithmetic btn" id="div">/</button>
                    </div>
                    <div class="row">
                        <button class="number btn" id="7">7</button>
                        <button class="number btn" id="8">8</button>
                        <button class="number btn" id="9">9</button>
                        <button class="operation arithmetic btn" id="mult">*</button>
                    </div>
                    <div class="row">
                        <button class="number btn" id="4">4</button>
                        <button class="number btn" id="5">5</button>
                        <button class="number btn" id="6">6</button>
                        <button class="operation arithmetic btn" id="sub">-</button>
                    </div>
                    <div class="row">
                        <button class="number btn" id="1">1</button>
                        <button class="number btn" id="2">2</button>
                        <button class="number btn" id="3">3</button>
                        <button class="operation arithmetic btn" id="add">+</button>
                    </div>
                    <div class="row">
                        <button class="operation light btn" id="sign">+/-</button>
                        <button class="number btn" id="0">0</button>
                        <button class="operation light btn" id="dec">.</button>
                        <button class="operation btn" id="equal">=</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p><a href="https://github.com/rudnam/odin-calculator">Github</a></p>
        </div>
    </body>
</html>
