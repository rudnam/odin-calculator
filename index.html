<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="container">
            <div class="display">
                <div class="display-sub">
                    <span id="display-sub">123</span>
                </div>
                <div class="display-main">
                    <span id="display-main">123</span>
                </div>
            </div>
            <div class="buttons">
                <div class="numbers">
                    <div class="row">
                        <button class="btn" id="ac">AC</button>
                        <button class="btn" id="c">C</button>
                        <button class="btn">%</button>
                        <button class="operation btn">/</button>
                    </div>
                    <div class="row">
                        <button class="number btn">7</button>
                        <button class="number btn">8</button>
                        <button class="number btn">9</button>
                        <button class="operation btn">*</button>
                    </div>
                    <div class="row">
                        <button class="number btn">4</button>
                        <button class="number btn">5</button>
                        <button class="number btn">6</button>
                        <button class="operation btn">-</button>
                    </div>
                    <div class="row">
                        <button class="number btn">1</button>
                        <button class="number btn">2</button>
                        <button class="number btn">3</button>
                        <button class="operation btn">+</button>
                    </div>
                    <div class="row">
                        <button class="misc btn">+/-</button>
                        <button class="number btn">0</button>
                        <button class="misc btn">.</button>
                        <button class="operation btn" id="equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
